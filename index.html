<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form task</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="row">
                    <div class="form">
                        <form id="foodform">
                            <fieldset>
                                <h2 style="text-align: center;">
                                    Food Form
                                </h2>
                                <label for="fname">First name</label><br>
                                <input class="input" type="text" name="firstname" id="fname" placeholder="First Name"
                                    required><br><br>
                                <label for="lname">Last name</label><br>
                                <input class="input" type="text" name="lastname" id="lname" placeholder="Last Name"
                                    required><br><br>
                                <label for="address">Address</label><br>
                                <textarea class="input" name="address" id="address" placeholder="Address"
                                    required></textarea><br><br>
                                <label for="pincode">Pin Code</label><br>
                                <input class="input" type="text" name="pincode" id="pincode" placeholder="Pin Code"
                                    required><br><br>
                                <label for="gender">Gender</label><br>
                                <div class="gender">
                                    <input type="radio" name="gender" id="male" value="male" required>Male
                                    <input type="radio" name="gender" id="female" value="female" required>Female
                                    <input type="radio" name="gender" id="transgender" value="transgender"
                                        required>Transgender
                                </div><br>
                                <label for="food">Choice of food</label><br>
                                <div id="menuCheckbox" oninput="checkFood()">
                                    <input type="checkbox" name="food" id="dosa" value="dosa">Dosa
                                    <input type="checkbox" name="food" id="idly" value="idly">Idly
                                    <input type="checkbox" name="food" id="friedrice" value="friedrice">Fried Rice
                                    <input type="checkbox" name="food" id="chickenrice" value="chickenrice">Chicken Rice
                                    <input type="checkbox" name="food" id="briyani" value="briyani">Briyani
                                </div><br>
                                <label for="country">Country</label><br>
                                <select class="input" name="country" id="country" required>
                                    <option value="disabled selected">---Select---</option>
                                    <option value="india">India</option>
                                    <option value="australia">Australia</option>
                                    <option value="usa">Usa</option>
                                    <option value="canada">Canada</option>
                                    
                                </select><br><br>
                                <label for="state">State</label><br>
                                <select class="input" name="state" id="state" required>
                                    <option value="disabled selected">---Select---</option>
                                    <option value="tamilnadu">Tamilnadu</option>
                                    <option value="kerala">Kerala</option>
                                    <option value="telagana">Telagana</option>
                                    <option value="andrapradesh">Andrapradesh</option>
                                    <option value="karnataka">Karnataka</option>
                                    <option value="bihar">Bihar</option>
                                </select><br><br>
                                <button type="submit" id="submit" class="btn btn-primary mb-3">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-lg-9">
                <table class="table table-bordered">
                    <thead class="table-responsive-xl">
                        <tr>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>Foods</th>
                            <th>Country</th>
                            <th>State</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
